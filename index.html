<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>DOCUMENT</title>
    <!-- Css -->
    <link rel="stylesheet" href="Style.css" />
    <!-- aos library css  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!--nav start-->
    <div class="nav">
      <div class="container">
        <div class="nav__wrapper">
          <a href="#" class="logo"> logo </a>
          <nav>
            <div class="nav__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-menu"
              >
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="18" x2="21" y2="18" />
              </svg>
            </div>
            <div class="nav__bgOverlay"></div>
            <ol class="nav__list">
              <div class="nav__close">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-x"
                >
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
              </div>
              <div class="nav__list__wrapper">
                <li><a class="nav__link" href="#">Home</a></li>
                <li><a class="nav__link" href="#">About</a></li>
                <li><a class="nav__link" href="#">Service</a></li>
                <li><a class="nav__link" href="#">Hire</a></li>
                <li><a class="nav__link" href="#">Contact</a></li>
              </div>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <!--nav end-->

    <!--main start-->
    <main>
      <div class="container">
        <div class="main_content">
          <div class="left_content">
            <h1 class="heading">Hire us to <br>
              do your work</h1>
            <p class="main_info">
              Hello there, <br>
              We can do your any work you need. At any time, any
              where. we work efficiently, and make sure everything's fine. And
              you can hire us at a reasonable price.
            </p>
            <h2>So hire us right now!</h2>
            <div class="button__wrapper">
              <a class="btn" href="#">Service</a>
              <a class="btn" href="#">Contact</a>
            </div>
          </div>

          <div class="right_content">
            <img src="./images/download.jpg" alt="">
          </div>
        </div>
      </div>
    </main>
    <!--main end-->
    
    <!-- aos script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- custom script -->
    <script src="./main.js"></script>
  </body>
</html>
